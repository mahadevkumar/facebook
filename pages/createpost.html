          if(user){

        } else {

        }

  </head>
  <body>
    <div id="container" class="container-fluid maindiv">
      <div class="container container-sm-12">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-12 col-12">
          <div class="nav col-12">
            <li class="homeicons col-2">
              <a href="./../index.html"
                ><i class="fa-solid fa-house icons"></i
              ></a>
            </li>
            <li class="friendicons col-2">
              <a href="./users.html"><i class="fa-solid fa-users icons"></i></a>
            </li>
            <li class="videosicon col-2">
              <a href="./userposts.html"
                ><i class="fa-solid fa-video icons"></i
              ></a>
            </li>
            <li class="createposticon col-2">
              <a href="./createpost.html"
                ><i
                  class="fa-solid fa-circle-plus icons"
                  style="background-color: #f0f2f5; color: blue"
                ></i
              ></a>
            </li>
            <li class="userdetailsicon col-2">
              <a href="./userdetails.html"
                ><i class="fa-solid fa-user icons"></i
              ></a>

            <li class="logouticon col-2">
              <a href="./Logout.html"><i class="fa-solid fa-right-from-bracket icons"></i></a>
            </li>
          </div>
          <div id="createpostdiv" class="col-12">
            <p class="createposttitle">Create Post</p>
            <textarea
              id="postdata"
              cols="56"
              rows="5"
              placeholder="Type here...."
            ></textarea>
            <label for="postfiles" id="imagesforpost"
              >Upload Image or video
              <img
                src="./../assessts/icons/upload-button.png"
                alt=""
                id="uploadbuttonicon"
            /></label>
            <input
              type="file"
              id="postfiles"
              style="visibility: hidden"
              onchange="uploadimg(event)"
            />
            <!-- Progressbar -->
            <div class="progress" id="progressdiv">
              <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="progressbar"></div>
            </div>

            <div id="message">
              <p style="color: green;min-height: 15px;font-size: 15px;">Uploaded</p>
            </div>
            <div id="submitbuttondiv" class="col-12">
              <a id="createpostbtn" onclick="createpost()" class="col-7">Post</a>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./../javascript/createpost.js"></script>
