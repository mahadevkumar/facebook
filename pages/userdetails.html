        <div id="userdetails">
          <div id="usercoverpicturediv">
            <img src="./../assessts/images/Untitled design.png" alt="" id="usercoverimg" class="col-12">
            <label for="inputforusercoverimg" id="choosecoverimg" class="uploadbuttons"><img
                src="./../assessts/icons/upload-button.png"></label>
            <input type="file" id="inputforusercoverimg" style="visibility: hidden;"
              onchange="changecoverpicture(event)">
            <div id="userprofilepicturediv">
              <img src="./../assessts/icons/user.png" alt="" id="userprofileimg" class="col-3 largeprofilepicture">
              <label for="inputforuserprofileimg" id="chooseprofileimg" class="uploadbuttons"><img
                  src="./../assessts/icons/upload-button.png"></label>
              <input type="file" id="inputforuserprofileimg" style="visibility: hidden;"
                onchange="changeprofilepicture(event)">
            </div>
          </div>
          <!-- Progress Bar -->
          <div class="progress" id="progressdiv">
            <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
              id="progressbar"></div>
          </div>
          <div class="currentusercreatepost col-11">
            <img src="./../assessts/icons/user.png" alt="" id="currentusercommentprofile">
            <input type="text" id="createpostinput">
          </div>
          <div id="userprofileandpostsdiv">
            <div class="buttons col-12">
              <div id="userprofilebutton" class="usersdetailsbuttons ">Profile</div>
              <div id="postsbutton" class="usersdetailsbuttons">Posts</div>
            </div>
            <div id="editabledatadiv">
              <label for="firstname" class="labels">First Name:</label>
              <input type="text" id="firstname" class="userdatainputs">
              <label for="lastname" class="labels">Last Name:</label>
              <input type="text" id="lastname" class="userdatainputs">
              <label for="mobileno" class="labels">Mobile No:</label>
              <input type="number" id="mobileno" class="userdatainputs">
              <label for="emailaddress" class="labels">Email Address:</label>
              <input type="email" id="emailaddress" class="userdatainputs">
              <label for="userdescription" class="labels">Description:</label>
              <textarea id="userdescription" rows="5" placeholder="Description(Optinal)"></textarea>
              <p id="message"></p>
              <div class="col-12" style="display: flex; align-items: center;
              justify-content: flex-end; margin-top: 10px;">
                <button id="updatedatabutton">Update</button>
              </div>
            </div>
            <!-- userpost -->


            <div id="currentuserpostsdiv">
              <div id="loaderdiv">
                <img src="./../assessts/gifs/Spin-1.4s-217px (1).png" alt="">
              </div>
              <div id="messagediv" style="justify-content:flex-start;padding: 5px 10px;display:none;">
                <h1>Data not avilable</h1>
              </div>
              <div id="showposts">

              </div>
            </div>
          </div>
