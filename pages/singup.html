  <body>
    <div id="container" class="container-fluid">
      <div class="container container-sm-12">
      <div id="form" class="col-xl-5 col-lg-6 col-md-8 col-sm-12 col-12">
        <h4 id="form-title">Sign Up</h4>
        <div class="inputsdiv">
          <p class="inputstitle">First Name:</p>
          <input
            type="text"
            id="firstname"
            class="inputs"
            placeholder="First Name"
          />
          <p class="inputstitle">Last Name:</p>
          <input
            type="text"
            id="lastname"
            class="inputs"
            placeholder="Last Name"
          />
          <p class="inputstitle">Mobile No:</p>
          <input
            type="number"
            id="mobileno"
            class="inputs"
            placeholder="Mobile No."
          />
          <p class="inputstitle">Email Address:</p>
          <input
            type="email"
            id="emailaddress"
            class="inputs"
            placeholder="Email Address"
          />
          <p class="inputstitle">Password:</p>
          <input
            type="password"
            id="password"
            class="inputs"
            placeholder="Password"
          />
          <p class="inputstitle">Re-Enter Password:</p>
          <input
            type="password"
            id="reenterpassword"
            class="inputs"
            placeholder="Re-Enter Password"
          />

          <p id="message"></p>
          <button id="button" onclick="signup()">Sign Up</button>
          <p class="linkingbutton">
            Already Have an account?<a
              href="./Login.html"
              style="text-decoration: none"
            >
              Login</a
            >
          </p>
        </div>
